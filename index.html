<!doctype html>
<html lang="en-us">
  
  <head>
    <title>Breast MRI</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <script src="https://cdn.rawgit.com/Keyang/node-csvtojson/d41f44aa/browser/csvtojson.min.js"></script>
  </head>
  
  <body>
    <h1>Breast MRI</h1>
    <main>
    </main>
  </body>
  
  
  <script>
    const url = "https://docs.google.com/spreadsheets/d/1etlVrxXM18TMqmfJoKsc2nhfb-5ax92fJ5XPv6L_L8U/export?format=csv"
    const main = document.querySelector("main")

    main.innerHTML +='<section class="card-container">'
    // get google sheets data and dump to csv ––>  
    fetch(url).then(result=>result.text()).then(function(csvtext) {
        return csv().fromString(csvtext);
    }).then(function(csv) {
        csv.forEach(function(row) {
        main.innerHTML +='<article class="card">';
        main.innerHTML +='<header class="card__title"><h4>Case ' + row.case + '</h4></header>';
        main.innerHTML +='<figure class="card__thumbnail"><a href="' + row.pacsbin + '">';
        main.innerHTML +='<img src ="' + row.img + '"></a></figure>';
        main.innerHTML +='<main class="card__description">' + row.dx + '</main>';
        main.innerHTML +='</article>';
        });
    });
    main.innerHTML +='</section>';
  </script>
</html>
