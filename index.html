<!doctype html>
<html lang="en-us">
  
  <head>
    <title>Breast MRI</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <script src="https://cdn.rawgit.com/Keyang/node-csvtojson/d41f44aa/browser/csvtojson.min.js"></script>

    <style>
        .card {
          box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
          transition: 0.3s;
          width: 40%;
          border-radius: 5px;
        }
        .card:hover {
          box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        img {
          border-radius: 5px 5px 0 0;
        }
        .container {
          padding: 2px 16px;
        }
        </style>
  </head>
  
  <body>
    <h1>Breast MRI</h1>
    <main>
    </main>
  </body>
  
  <script>
    const url = "https://docs.google.com/spreadsheets/d/1etlVrxXM18TMqmfJoKsc2nhfb-5ax92fJ5XPv6L_L8U/export?format=csv"
    const main = document.querySelector("main")

    // get google sheets data and dump to csv ––>  
    fetch(url).then(result=>result.text()).then(function(csvtext) {
        return csv().fromString(csvtext);
    }).then(function(csv) {
        csv.forEach(function(row) {
        main.innerHTML +='<div class="card">';
        main.innerHTML +='<img src ="' + row.img + '">';
        main.innerHTML +='<div class="container">'
        main.innerHTML +='<h4><b><a href="' + row.pacsbin + '">Case ' + row.case + '</a></b></h4></header>'
        main.innerHTML +='<p>' + row.dx + '</p></div></div>';
        });
    });
  </script>
</html>
